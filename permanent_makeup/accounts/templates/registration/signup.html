{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <h2 class="text-light bg-dark p-3 mt-5 rounded-top">SignUp</h2>
      <form method="post" class="bg-dark p-4 rounded-bottom">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group text-light mb-3">
            <label for="{{ field.id_for_label }}" class="text-light">{{ field.label }}</label>
            {{ field }}
            {% if field.help_text %}
              <small class="form-text text-muted">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">SignUp</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
