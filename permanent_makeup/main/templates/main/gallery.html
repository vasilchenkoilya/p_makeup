{% extends "base.html" %}

{% block content %}
<div id="carouselgallery" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for image in images %}
    <button type="button" data-bs-target="#carouselgallery" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active" aria-current="true"{% endif %} aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for image in images %}
    <div class="carousel-item {% if forloop.first %}active{% endif %}">
      <img src="{{ image.image.url }}" class="d-block w-100" alt="{{ image.alt_text }}">
    </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselgallery" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselgallery" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock content %}
