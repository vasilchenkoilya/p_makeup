      </div>

        <div class="card-body">
          <h5 class="card-title">{{ service.name }}</h5>

          <div class="text-center">
            <a href="{% url 'reservation' %}" class="btn btn-dark">Book Your Visit</a>
        </div>
        </div>
      </div>
    </div>
  </div>
