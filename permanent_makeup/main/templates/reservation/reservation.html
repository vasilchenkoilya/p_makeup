{% extends 'base.html' %}

{% block content %}
    <section class="reservation-section">
        <div class="container mt-4 bg-dark text-white">
            <h2 class="text-center">Reservation</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" action="{% url 'reservation' %}">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label">{{ field.label }}</label>
                                <div class="col-sm-8">
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <div class="form-group row">
                            <div class="col-sm-8 offset-sm-4">
                                <button type="submit" class="btn btn-dark">Book Now</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
