<div class="modal fade" id="cancelModal{{reservation.id}}" tabindex="-1" aria-labelledby="cancelModalLabel{{reservation.id}}" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="cancelModalLabel{{reservation.id}}">Canceling confirmation</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel this reservation?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <form method="post">
            {% csrf_token %}
            <input type="hidden" name="reservation_id" value="{{ reservation.id }}">
            <button type="submit" class="btn btn-primary">Cancel my visit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
