{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-8">
        <h2 class="text-light bg-dark p-3 mt-5 rounded-top">Login</h2>
        <form method="post" class="bg-dark p-4 rounded-bottom">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group text-light mb-3">
              <label for="{{ field.id_for_label }}" class="text-light">{{ field.label }}</label>
              {{ field }}
              {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <div class="alert alert-danger" role="alert">
                  {{ error }}
                </div>
              {% endfor %}
            </div>
          {% endfor %}
          <button type="submit" class="btn btn-outline-light">Login</button>
          <p class="mt-3">
            <span class ="text-light">New user?</span> <a href="{% url 'signup' %}" class="text-light">Register</a>
          </p>
          <p class="mt-3">
            <a href="{% url 'password_reset' %}" class="text-light">Forgot password?</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
